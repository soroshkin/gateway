server:
  port: 8099

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://service-registry:8090/eureka}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: resourceService
          uri: lb://resource-service
          predicates:
            - Path=/resources/**
        - id: songService
          uri: lb://song-service
          predicates:
            - Path=/songs/**
        - id: storageService
          uri: lb://storage-service
          predicates:
            - Path=/storages/**
        - id: resourceProcessor
          uri: lb://resource-processor
            - Path=/processor/**

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO